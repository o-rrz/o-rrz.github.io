<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>莫比空間 總覽</title>
<link rel="stylesheet" href="assets/css/framework.css">
<style>
body { font-family:"Segoe UI", Tahoma, Verdana, sans-serif; background:#f5f5f5; color:#222; margin:0; }
header { text-align:center; padding:60px 20px; background:#1971c2; color:#fff; }
header h1 { margin:0; font-size:2.5rem; }
header p { margin:10px 0 0; font-size:1.2rem; opacity:0.9; }
main { max-width:900px; margin:40px auto; padding:0 20px; }
.card { background:#fff; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.1); padding:30px; text-align:center; margin-bottom:20px; transition: transform .2s; }
.card:hover { transform: translateY(-5px); box-shadow:0 12px 28px rgba(0,0,0,.15); }
.card a { text-decoration:none; color:#fff; background:#1971c2; padding:10px 18px; border-radius:8px; font-weight:600; display:inline-block; margin-top:15px; }
.card a:hover { background:#145a96; }
</style>
</head>
<body>

<header>
  <h1>莫比空間 總覽</h1>
  <p>Privacy-first, client-side web tools</p>
</header>

<main id="overview"></main>

<script>
const PAGES = [
  { name: "工具列表", url: "tools/index.html" },
  { name: "操作指南 + 生成器", url: "guide.html" },
  { name: "解碼表", url: "key.html" }
];

const overviewEl = document.getElementById("overview");
PAGES.forEach(p=>{
  const div = document.createElement("div");
  div.className = "card";
  div.innerHTML = `<h2>${p.name}</h2><a href="${p.url}">進入頁面 →</a>`;
  overviewEl.appendChild(div);
});
</script>

</body>
</html>
