<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>莫比空間 總覽</title>
<link rel="stylesheet" href="assets/css/framework.css">
<style>
body { font-family:"Segoe UI", Tahoma, Verdana, sans-serif; background:#f5f5f5; color:#222; margin:0; }
header { text-align:center; padding:60px 20px; background:#1971c2; color:#fff; }
header h1 { margin:0; font-size:2.5rem; }
header p { margin:10px 0 0; font-size:1.2rem; opacity:0.9; }
main { max-width:900px; margin:40px auto; padding:0 20px; }
.page-list { background:#fff; border-radius:12px; padding:30px; box-shadow:0 6px 20px rgba(0,0,0,0.1); }
.page-list h2 { color:#1971c2; margin-bottom:15px; }
.page-list ul { list-style:none; padding:0; }
.page-list ul li { margin-bottom:10px; }
.page-list ul li a { text-decoration:none; color:#1971c2; font-weight:600; }
.page-list ul li a:hover { text-decoration:underline; }
</style>
</head>
<body>

<header>
  <h1>莫比空間 總覽</h1>
  <p>Privacy-first, client-side web tools</p>
</header>

<main>
  <div class="page-list">
    <h2>快速導航</h2>
    <ul id="page-links"></ul>
  </div>
</main>

<script>
fetch('assets/data/pages.json')
  .then(res => res.json())
  .then(pages => {
      const ul = document.getElementById("page-links");
      pages.forEach(p=>{
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = p.url;
          a.textContent = p.name;
          li.appendChild(a);
          ul.appendChild(li);
      });
  })
  .catch(err => console.error("載入頁面清單失敗", err));
</script>

</body>
</html>
