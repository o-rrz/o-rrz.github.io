<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Password Generator</title>

  <!-- 共用樣式 -->
  <link rel="stylesheet" href="../assets/css/framework.css">
</head>

<body>

<div id="mobispace-secure-tool">

  <p class="ms-subtitle">
    Secure Password Generator · Mobispace
  </p>

  <label>
    密碼長度：
    <strong><span id="ms_len_val">24</span></strong>
  </label>
  <input id="ms_len" type="range" min="6" max="99" value="24">

  <div class="ms-option">
    <label>
      <input type="checkbox" id="ms_symbol" checked>
      包含特殊符號
    </label>
  </div>

  <button onclick="MS.generate()">產生安全密碼</button>

  <div class="ms-output">
    <div id="ms_out"></div>
    <button onclick="MS.copy()">複製</button>
  </div>

  <div id="ms_strength">⚠️</div>

</div>

<!-- 共用 JS（如果有） -->
<script src="../assets/js/framework.js"></script>

<!-- 密碼產生器 -->
<script src="../assets/js/password.js"></script>

</body>
</html>
